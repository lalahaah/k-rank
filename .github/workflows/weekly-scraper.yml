name: Weekly K-Rank Scraper (Media, Food & Place)

on:
  # 매주 일요일 한국 시간 오전 9시 (UTC 0시) 실행
  schedule:
    - cron: '0 0 * * 0'
  
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install playwright python-dotenv firebase-admin google-generativeai beautifulsoup4 requests hangul-romanize googlemaps
          playwright install chromium
          playwright install-deps chromium
      
      - name: Create Firebase service account key
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > serviceAccountKey.json
      
      - name: Create .env file
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "SCRAPER_API_KEY=${{ secrets.SCRAPER_API_KEY }}" >> .env
          echo "GOOGLE_PLACES_API_KEY=${{ secrets.GOOGLE_PLACES_API_KEY }}" >> .env
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> .env
          echo "TOUR_API_KEY=${{ secrets.TOUR_API_KEY }}" >> .env
      
      - name: Run Media Scraper
        run: |
          python3 scripts/scraper.py media
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
      
      - name: Run Place scraper (TourAPI)
        run: |
          python3 scripts/scraper.py place
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TOUR_API_KEY: ${{ secrets.TOUR_API_KEY }}
      
      - name: Run Food scraper (Google Places)
        run: |
          python3 scripts/scraper_food_google_places.py
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Cleanup
        if: always()
        run: |
          rm -f serviceAccountKey.json
          rm -f .env
